name = "aittrpg"
compatibility_date = "2024-01-01"
main = "dist/index.js"

# Assets configuration for serving frontend
[assets]
directory = "dist/public"
binding = "ASSETS"

# KV namespace for storage (optional - for future use)
# [[kv_namespaces]]
# binding = "KV"
# id = "your-kv-id"
# preview_id = "your-preview-kv-id"

# Environment variables (set these via wrangler secret put)
# OPENAI_API_KEY - set via: wrangler secret put OPENAI_API_KEY

[build]
command = "npm run build"

# For local development
[vars]
NODE_ENV = "production"
